<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Icon-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="nav">
            <div></div>
            <div class="logo">
                <a href="https://cauaserpa.github.io/portifolio/" class="nav__logo">
                    <img src="img/logo-light.svg" id="logo">
                </a>
            </div>
            <div class="nav__button">
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M20 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h5v-2H4V7h16v12h-5v2h5c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path><path d="M13 21v-5h3l-4-5-4 5h3v5z"></path></svg>
                    Voltar
                </button>
            </div>
        </nav>
    </header>

    <label>
        <input type="checkbox" id="icon">
        <span class="check"></span>
    </label>

    <div class="box">
        <h2 class="title">Encurtador de URL</h2>
        <div class="box-input">
            <input class="input-url" id="input-url" type="text" placeholder="Coloque aqui a URL" />
            <div class="buttons">
                <button class="btn" onclick="encurtarUrl()"><i class='bx bx-link-alt' ></i> Encurtar</button>
                <button class="btn" id="copiar" onclick="copiar()"><i class='bx bxs-copy' ></i> Copiar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function copiar() {
            let inputUrl = document.getElementById("input-url");
            inputUrl.select();
            inputUrl.setSelectionRange(0, 99999);

            document.execCommand("copy");
            alert(`URL copiada: ${inputUrl.value}`);
        }
    </script>
</body>
</html>

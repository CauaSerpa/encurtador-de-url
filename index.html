<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Icon-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <label>
        <input type="checkbox" id="icon">
        <span class="check"></span>
    </label>

    <div class="box">
        <h2 class="title">Encurtador de URL</h2>
        <div class="box-input">
            <input class="input-url" id="input-url" type="text" placeholder="Coloque aqui a URL" />
            <div class="buttons">
                <button class="btn" onclick="encurtarUrl()"><i class='bx bx-link-alt' ></i> Encurtar</button>
                <button class="btn" id="copiar" onclick="copiar()"><i class='bx bxs-copy' ></i> Copiar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function copiar() {
            let inputUrl = document.getElementById("input-url");
            inputUrl.select();
            inputUrl.setSelectionRange(0, 99999);

            document.execCommand("copy");
            alert(`URL copiada: ${inputUrl.value}`);
        }
    </script>
</body>
</html>
